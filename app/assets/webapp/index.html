<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter Local Server Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        code {
            background-color: #eee;
            padding: 2px 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>It Works! ðŸŽ‰</h1>
    <p>This page is being served locally from your Flutter application.</p>

    <div class="card">
        <h2>API Connection Test</h2>
        <p>Status: <span id="status">Checking...</span></p>
        <p>Server Info: <code id="server-info">-</code></p>
    </div>

    <div class="card">
        <h2>Interactive Test</h2>
        <p>Current Random Number: <strong id="random-number">-</strong></p>
        <button onclick="generateNewNumber()">Generate New Number</button>
    </div>

    <script>
        // Check API status on load
        fetch('/api/info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').textContent = 'Connected âœ…';
                document.getElementById('status').style.color = 'green';
                document.getElementById('server-info').textContent = JSON.stringify(data);
            })
            .catch(error => {
                document.getElementById('status').textContent = 'Connection Failed âŒ';
                document.getElementById('status').style.color = 'red';
                console.error('Error:', error);
            });

        // Function to get random number
        function getRandomNumber() {
            fetch('/api/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('random-number').textContent = data.number;
                });
        }

        // Function to generate new number
        function generateNewNumber() {
            fetch('/api/random/generate', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('random-number').textContent = data.number;
                });
        }

        // Initial load
        getRandomNumber();
    </script>
</body>
</html>
